<div id="summer">
<img src="bucketlist.png" class="center" alt="bucket list">

<div id="list">
  <div class="container center">
  <div class="row">
    <div class="col">
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="ben">
  <label class="form-check-label" for="ben">
    Big Ben
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="ham">
  <label class="form-check-label" for="ham">
     Buckingham Palace
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="tower">
  <label class="form-check-label" for="tower">
    Tower of London 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="explore">
  <label class="form-check-label" for="explore">
    Explore the vibrant street art in Shoreditch and Camden
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="tea">
  <label class="form-check-label" for="tea">
    Enjoy a traditional afternoon tea!
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="music">
  <label class="form-check-label" for="music">
    Attend a live music concert/festival
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="ride">
  <label class="form-check-label" for="ride">
    Take a ride on the London Eye
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="market">
  <label class="form-check-label" for="market">
    Explore the markets of Portobello Road, Camden Market, and Borough Market 
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="day">
  <label class="form-check-label" for="day">
    Take a day trip to the charming town of Windsor!
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="nightlife">
  <label class="form-check-label" for="nightlife">
  Experience the nightlife in Soho or Shoreditch with its trendy bars and clubs
  </label>
</div>
</div>
<div class="col">
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="river">
  <label class="form-check-label" for="river">
    Take a boat ride along the River Thames
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="tour">
  <label class="form-check-label" for="tour">
     Explore the Harry Potter Warner Bros. Studio Tour
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="street">
  <label class="form-check-label" for="street">
Take a street food tour in neighborhoods like Brick Lane or Borough Market
</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="show">
  <label class="form-check-label" for="show">
     Attend a theater show
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="art">
  <label class="form-check-label" for="art">
    Visit an art gallery
</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="ox">
  <label class="form-check-label" for="ox">
    Take a day trip to Oxford or Cambridge
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="bike">
  <label class="form-check-label" for="bike">
    Rent a bike and explore!
</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="roof">
  <label class="form-check-label" for="roof">
   Go to a rooftop bar
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="walk">
  <label class="form-check-label" for="walk">
    Join a walking tour
</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="dish">
  <label class="form-check-label" for="dish">
   Try traditional British dishes
  </label>
</div>
</div>
