  <a href="https://www.timeout.com/london/attractions/big-ben-1" target="_blank" data-bs-toggle="tooltip" data-bs-title=" Click to Visit! Big Ben is technically the name of the 13-ton bell that (normally) chimes the hours from the clock tower of the Houses of Parliament in Westminster. Since 2012, the tower itself has officially been called the Elizabeth Tower."> <img src="ben.png" alt="Big Ben"> </a>
